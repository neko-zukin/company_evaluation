<html>
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>社員管理</h1>
	<table border="1">
		<tr><th>社員番号</th>
			<th>氏名</th>
			<th>生年月日</th>
			<th>入社日</th>
			<th>pt</th>
			<th>Expt</th>
			<th>学歴</th>
			<th>勤続年数</th>
			<th>IT経歴</th>
			<th>IT以外経歴</th>
		</tr>
		<!--ここにデータを挿入-->
	</table>
	<div>
		<label>社員番号</label>
		<input>
		<label>氏名</label>
		<input>
	</div>
	<div>
		<label>生年月日</label>
		<input>
		<label>入社日</label>
		<input>
	</div>
	<div>
		<label>pt</label>
		<input>
		<label>Expt</label>
		<input>
	</div>
	<div>
		<label>学歴</label>
		<input>
		<label>勤続年数(年)</label>
		<input>
	</div>
	<div>
		<label>IT経験(年)</label>
		<input>
		<label>IT以外経験(年)</label>
		<input>
	</div>
	<div>
		<label>削除フラグ</label>
		<input type="checkbox">
	</div>
	<div>
		<button id="back_button">戻る</button>
		<button id="insert_button">登録</button>
		<button id="update_button">更新</button>
	</div>
	<!--ポップアップ時のグレー処理-->
	<div id="pop_back"></div>
	<!--更新ポップアップ-->
	<div class="pop" id="UPDATE">
		<button class="pop_cancel" >✖</button>
		<div class="pop_title_alone">更新しますか？</div>
		<button class="pop_button_alone">OK</button>
	</div>
	<!--登録ポップアップ-->
	<div class="pop" id="INSERT">
		<button class="pop_cancel" >✖</button>
		<div class="pop_title_alone">登録しますか？</div>
		<button class="pop_button_alone">OK</button>
	</div>
	<!--戻るポップアップ-->
	<div class="pop" id="BACK">
		<button class="pop_cancel">✖</button>
		<div class="pop_title"><span>※保存をしていないため<br>入力されたデータが消えます。</span><br>よろしいですか？</div>
		<button class="pop_button_alone">OK</button>
	</div>
</body>
<script>

	//ブラウザのバックボタン押下時の警告メッセージ
	window.addEventListener('load', function() {
	  window.addEventListener('popstate', function(event) {
	    alert('もう一度このボタンを押すと保存していないデータは消えてしまいます😱');
	  });
	  history.pushState(null, null, null);
	});

	$("#UPDATE").hide();
	$("#INSERT").hide();
	$("#BACK").hide();
	$("#pop_back").hide();
	
	$("#back_button").on("click",function(){
		$("#BACK").show();
	})
	
	$("#insert_button").on("click",function(){
		$("#INSERT").show();
	})
	
	$("#update_button").on("click",function(){
		$("#UPDATE").show();
	})
	
	$(".pop_cancel").on("click",function(){
		$("#UPDATE").hide();
		$("#INSERT").hide();
		$("#BACK").hide();
		$("#pop_back").hide();
	})
	
</script>
</html>
